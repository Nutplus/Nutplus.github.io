<!DOCTYPE html>
<html>
<head>
    <title>API Query Page</title>
</head>
<body>
    <h1>API Query </h1>
    <p>Enter a question and click the "Query" button to get the API results:</p >

    <input type="text" id="questionInput" placeholder="Enter your question">
    <button onclick="queryAPI()">Query</button>

    <p>API Response:</p >
    <div id="apiResponse"></div>

    <script>
        function queryAPI() {
            const question = document.getElementById("questionInput").value;
            const data = {
                question: question,
                type: 0,
                options: [],
                workType: 'ks',
                questionData: question
            };
            fetch("http://cx.icodef.com/wyn-nb?v=4", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded;charset=utf-8",
                    "Authorization": "d7ode0j6jaVzvK"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("apiResponse").innerText = result;
            })
            .catch(error => {
                document.getElementById("apiResponse").innerText = "Error: " + error.message;
            });
        }
    </script>
</body>
</html>
